<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
    
    <h:head>
        <title>Java Frontend App</title>
    </h:head>
    <h:body>
        <h:form prependId="false" id="secretForm">
            
            <p:inputText value="#{showInfoBean.message}" id="secret"/>
            <br/>
            <p:commandButton action="#{showInfoBean.doShowInfo()}" update="secret" value="Show Info"/>
        </h:form>

    </h:body>
</html>
