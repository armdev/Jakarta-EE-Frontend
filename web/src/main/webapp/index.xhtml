<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:head>
        <title>Redis JSF APP</title>
    </h:head>
    <h:body>
        <h:form prependId="false" id="secretForm">
            
            <p:growl/>

            <h3>Save secret message to Redis, GET secret token for retrieve</h3>

            <br/>
            <p:inputText value="#{redisBean.message}" id="secret"/>

            <br/><br/><br/>
            <p:commandButton action="#{redisBean.saveMessage()}" value="Save and generate Token"/>


            <br/><br/><br/>
            <p:inputText value="#{redisBean.token}" id="token" />

        </h:form>
        <hr/>

        <h:form prependId="false" id="secretFind">

            <h3>Fetch your message with given token</h3>

            <br/>
            <p:inputText value="#{redisBean.token2}" id="token2" style="width: 800px"/>
            <br/><br/><br/>
            <h:outputText value="#{redisBean.message2}" id="message2"/>
            <br/><br/><br/>
            <p:commandButton action="#{redisBean.findMessage()}" update="message2" ajax="true" value="Fetch Message"/>
        </h:form>

    </h:body>
</html>
